<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<h1 align="center">Registration Form</h1>
	<p align="center">To register,please enter your details and click on Register.</p>
	<br><br>
	<div align="middle">
		<form action="./action_page.js">
			<label for="first-name">First name: </label>
			<input type="fname" name="first-name" id="first-name">
			<br>
			<label for="last-name">Last name: </label>
			<input type="lname" name="last-name" id="last-name">
			<br>
			<label for="date-input">Date of Birth: </label>
			<input type="Date" name="date-input" id="date-input">
			<br>
			<label for="email-input">Email: </label>
			<input type="Email" name="email-input" id="email-input">
			<br>
			<label for="phone-input">Phone : </label>
			<input type="Phone" name="phone-input" id="phone-input">
			<br>
			<label for="country-input">Country: </label>
			<input type="text" name="country-input" id="country-input">
			<br>
			<label for="user-name">Username: </label>
			<input type="text" name="user-name" id="username">
			<br>
			<label for="pwd">Password: </label>
			<input type="Password" name="pwd" id="pwd">
			<br>
			<label for="pwd-cnf">Re-enter Password: </label>
			<input type="Password" name="pwd-cnf" id="pwd-cnf">
			<br>
			<input type="submit" name="submit-form" value="Register">
		</form>
	</div>
</body>
</html>
